
<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctors</title>
  <style>
    .table{     
      padding:200px;
    }
    .table tr{
      margin:300px;
      margin-left:1000px;
      background:blue;
      
    }
    .table tr th{     
      width:400px;
      height:50px;
      background:green;
    }
    .table tr td{
    
      width:900px;
      height:100px;
    }
  </style>
</head>
<body>
  <div class="container">  
    <div class="row">
      
        <div class="panel-heading" style="text-align:center;">  
        <table class="table table-hover" id="dev-table">
          <h1>Doctor Patient</h1>
          <a href="/logout" class="nav-item nav-link">Logout</a>
          <thead>
            <tr>
              <th>Pic</th>
              <th>Name</th>
              <th>Username</th>
              <th>Line1</th>
              <th>city</th>
              <th>Pincode</th>
              <th>State</th>
            </tr>
          </thead>
          {% for p in doctors  %}
          <tr>
            <td> <img src="{% static p.profile_pic.url %}" alt="Profile Pic" height="180px" width="200px" /></td>
           
            <td> {{p.get_name}}</td>
            <td>{{p.user}}</td>
            <td>{{p.line1}}</td>
            <td>{{p.city}}</td>
            <td>{{p.pincode}}</td>
            <td>{{p.city}}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
</div>
  </div>
</body>
</html>
